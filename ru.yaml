hall-of-fame.badge-section.title: Первая Благотворительная Программа IoTeX — ETH Foundation
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum произвел революцию в мире блокчейна за последние четыре года и сделал “блокчейн” 
  самым новым модным словом. Как лидер в отрасли, Ethereum предоствил <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">гранты</a>
  для стимулирования исследователей и разработчиков работать по различным ключевым направлениям для поддержки
  всей блокчейн экосистемы. IoTeX твердо верит, что мы можем продвигать
  всю отрасль путем тщательных исследований и сотрудничества. Нам нужны таланты
  и самые блестящие умы, чтобы сделать всплеск в мире. Небольшой, но очень мощный способ для вас помочь 
  нам в этом деле - пожертвовать ETH в Ethereum Foundation для помощи в финансировании блокчейн исследований.


  Для деталей участия, пожалуйста присоединитесь к официальной <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram группе</a> и следите за прикрепленными сообщениями.


  Узнайте более подробно в <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">обновлении к 
  Первой Благотворительной Программе IoTeX</a>.
hall-of-fame.search.label: Поиск по вашему hashid или по предпочитаемому имени пользователя
hall-of-fame.thank-you.message: >
  Краудсорсинг как способ финансирования конкретной цели путем благотворительных пожертвований не является чем то новым, но
  IoTeX делает это через “смарт контракты” и перенаправляет криптовалютный хайп
  на благотворительные цели. В течении следующих нескольких месяцев, в рамках своей Программы поощрения
  сообщества, IoTeX продолжит выбор нескольких благотворительных программ которые согласуются с
  миссией IoTeX по “Подключению физического мира, блок за блоком” как части Программы поощрения сообщества.


  IoTeX верит в совместный рост вместе с сообществом и соединение физического мира блок за блоком. 
  Это очень амбициозная цель, но ее возможно достичь с помощью сильной команды и поддерживающего сообщества. 
  Вместе с сообществом продвигая границу для развития экосистемы блокчейн, IoTeX искренне надеется, 
  что сообщество сможет понять первоначальное намерение и помочь продвигать дело.
hall-of-fame.title: Благотворительность IoTeX
